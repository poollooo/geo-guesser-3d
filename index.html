<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- <link rel="icon" type="image/svg+xml" href="favicon.svg" /> -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Geo Guesser, but better</title>
  <!-- <link href="tailwind.css" rel="stylesheet" /> -->
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@1,700&family=Lato&display=swap"
    rel="stylesheet" />
  <style>
    body {
      margin: 0;
      -webkit-font-smoothing: antialiased;
    }

    .font-exo {
      font-family: 'Exo 2', sans-serif;
    }

    .font-lato {
      font-family: 'Lato', sans-serif;
    }
  </style>
</head>

<body>
  <div id="popUpEl" class="bg-black bg-opacity-75 fixed px-5 py-2 mt-minus ml-minus rounded">
    <h2 class="text-white text-md font-bold">
      <span id="countryElement"></span>
      <span></span>
    </h2>
    <p id="countryNameElement" class="text-white text-xs">Capital :</p>
  </div>
  <div class="xl:flex h-screen bg-black">
    <div class="xl:w-1/2 flex flex-col justify-center px-8 pt-16 xl:pt-0">
      <div style="max-width:500px;" class="mx-auto">
        <h1 class="text-white text-4xl mb-8 font-exo leading-none" id="score">
        </h1>
        <h1 class="text-white text-4xl mb-8 font-exo leading-none" id="instructionTitle">
          Ready to explore the most exotic places on earth ?
        </h1>
        <p class="text-gray-200 text-2xl mb-8 font-lato" id="instruction">
          Millions of people travel to the same places over and over again.
          <br>
          We believe you should think different and broaden your view of the world by discovering the most rural, remote, and beautifull
          places in the world.
        </p>
        <div>
          <button class="text-white text-xl md:mt-0 w-full hover:blur border-2 rounded-md font-bold hover:bg-black bg-blue-600 inline-block px-8 py-4 rounded font-lato w-full flex justify-center items-center" id="play-button">Play now</button>
        </div>
      </div>
    </div>
    <div class="h-screen w-1/2" id="canvasContainer">
      <canvas></canvas>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
